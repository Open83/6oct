<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Papers ‚ù§Ô∏è</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Zeyada&display=swap'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-image: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg");
      background-position: center center;
      overflow: hidden;
      touch-action: none;
    }

    .paper {
      background-image: url("https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Millimeter-Paper-Background-copy.jpg?ssl=1");
      background-size: 500px;
      background-position: center center;
      padding: 20px 60px;
      transform: rotateZ(-5deg);
      box-shadow: 1px 15px 20px 0px rgba(0,0,0,0.5);
      position: absolute;
      cursor: move;
      transition: box-shadow 0.3s ease;
    }

    .paper:active {
      box-shadow: 1px 20px 30px 0px rgba(0,0,0,0.7);
    }

    .paper.heart {
      position: relative;
      width: 150px;
      height: 150px;
      padding: 0;
      border-radius: 50%;
    }

    .paper.heart::after {
      content: "";
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/25/cartoon-1294994__340.png');
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: 120px;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0.6;
    }

    .paper.image {
      padding: 15px;
      max-width: 280px;
    }

    .paper.image p {
      font-size: 22px;
      margin: 8px 0;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      user-select: none;
      display: block;
      margin: 10px auto;
      -webkit-user-drag: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    p {
      font-family: 'Zeyada', cursive;
      font-size: 36px;
      color: rgb(0,0,100);
      opacity: 0.75;
      user-select: none;
      margin: 5px 0;
    }

    .paper.red {
      background-color: rgba(255, 200, 200, 0.3);
    }

    .p1, .p2 {
      text-align: center;
    }

    .refresh-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      font-family: 'Zeyada', cursive;
      font-size: 28px;
      color: rgb(0,0,100);
      z-index: 10000;
      display: none;
      text-align: center;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        background-size: 800px;
      }

      .paper {
        padding: 12px 35px;
        max-width: 85vw;
      }

      .paper.image {
        padding: 12px;
        max-width: 240px;
      }

      .paper.image p {
        font-size: 18px;
        margin: 6px 0;
      }

      img {
        max-height: 350px;
        border-radius: 6px;
      }

      .paper.heart {
        width: 110px;
        height: 110px;
      }

      .paper.heart::after {
        background-size: 80px;
      }

      p {
        font-size: 26px;
      }

      .refresh-message {
        padding: 20px 30px;
        font-size: 20px;
        max-width: 85vw;
      }
    }

    @media (max-width: 480px) {
      body {
        background-size: 600px;
      }

      .paper {
        padding: 10px 25px;
        max-width: 90vw;
      }

      .paper.image {
        padding: 10px;
        max-width: 200px;
      }

      .paper.image p {
        font-size: 16px;
        margin: 5px 0;
      }

      img {
        max-height: 280px;
        border-radius: 5px;
      }

      .paper.heart {
        width: 90px;
        height: 90px;
      }

      .paper.heart::after {
        background-size: 65px;
      }

      p {
        font-size: 20px;
      }

      .refresh-message {
        padding: 15px 20px;
        font-size: 18px;
        max-width: 90vw;
      }
    }

    @media (max-width: 360px) {
      .paper.image {
        max-width: 180px;
        padding: 8px;
      }

      .paper.image p {
        font-size: 14px;
      }

      img {
        max-height: 240px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="refresh-message" id="refreshMessage">
    Refreshing... Starting over! ‚ù§Ô∏è
  </div>

  <div class="paper" id="lastPaper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <div class="paper heart"></div>
  
  <div class="paper image">
    <p>and I fallen in</p>
    <p>Love with You üòç</p>
    <img src="images/1.jpeg" alt="Love" />
  </div>

  <div class="paper image">
    <p>See how beautiful</p>
    <p>We look together</p>
    <img src="images/2.jpeg" alt="Moment" />
  </div>

  <div class="paper image">
    <p>Couple goals‚ù§Ô∏è</p>
    <img src="images/3.jpeg" alt="Cute" />
  </div>

  <div class="paper image">
    <p>How can be</p>
    <p>someone so cute ‚ù§Ô∏è</p>
    <img src="images/4.jpeg" alt="Cute" />
  </div>

  <div class="paper image">
    <p>Meri Jaaaaaaaaaannnn‚ù§Ô∏è</p>
    <img src="images/5.jpeg" alt="Cute" />
  </div>

  <div class="paper image">
    <p>Apka Shohar‚ù§Ô∏è</p>
    <img src="images/6.jpeg" alt="Cute" />
  </div>

  <div class="paper red">
    <p class="p1">and My Favorite</p>
    <p class="p2">Person üòç</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute</p>
    <p class="p1">Amazing <span style="color: red !important;">‚ù§Ô∏è</span></p>
  </div>

  <script>
    let highestZ = 1;
    let lastPaperDragged = false;

    class Paper {
      holdingPaper = false;
      startX = 0;
      startY = 0;
      moveX = 0;
      moveY = 0;
      prevX = 0;
      prevY = 0;
      velX = 0;
      velY = 0;
      rotation = Math.random() * 30 - 15;
      currentPaperX = 0;
      currentPaperY = 0;
      rotating = false;
      hasMoved = false;

      init(paper) {
        const isLastPaper = paper.id === 'lastPaper';
        
        // Mouse events
        document.addEventListener('mousemove', (e) => {
          if (!this.rotating) {
            this.moveX = e.clientX;
            this.moveY = e.clientY;
            this.velX = this.moveX - this.prevX;
            this.velY = this.moveY - this.prevY;
          }

          if (this.holdingPaper) {
            const dirX = e.clientX - this.startX;
            const dirY = e.clientY - this.startY;
            const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);
            
            if (dirLength > 0) {
              const dirNormalizedX = dirX / dirLength;
              const dirNormalizedY = dirY / dirLength;
              const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
              let degrees = 180 * angle / Math.PI;
              degrees = (360 + Math.round(degrees)) % 360;
              
              if (this.rotating) {
                this.rotation = degrees;
              }
            }

            if (!this.rotating) {
              this.currentPaperX += this.velX;
              this.currentPaperY += this.velY;
              this.hasMoved = true;
            }
            
            this.prevX = this.moveX;
            this.prevY = this.moveY;
            paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
          }
        });

        paper.addEventListener('mousedown', (e) => {
          if (this.holdingPaper) return;
          this.holdingPaper = true;
          paper.style.zIndex = highestZ;
          highestZ += 1;

          this.startX = e.clientX;
          this.startY = e.clientY;
          this.prevX = this.startX;
          this.prevY = this.startY;

          if (e.button === 2) {
            this.rotating = true;
          }
        });

        window.addEventListener('mouseup', () => {
          if (this.holdingPaper && isLastPaper && this.hasMoved) {
            checkLastPaper();
          }
          this.holdingPaper = false;
          this.rotating = false;
        });

        // Touch events
        paper.addEventListener('touchmove', (e) => {
          e.preventDefault();
          if (!this.rotating) {
            this.moveX = e.touches[0].clientX;
            this.moveY = e.touches[0].clientY;
            this.velX = this.moveX - this.prevX;
            this.velY = this.moveY - this.prevY;
          }

          if (this.holdingPaper) {
            const dirX = e.touches[0].clientX - this.startX;
            const dirY = e.touches[0].clientY - this.startY;
            const dirLength = Math.sqrt(dirX * dirX + dirY * dirY);
            
            if (dirLength > 0) {
              const dirNormalizedX = dirX / dirLength;
              const dirNormalizedY = dirY / dirLength;
              const angle = Math.atan2(dirNormalizedY, dirNormalizedX);
              let degrees = 180 * angle / Math.PI;
              degrees = (360 + Math.round(degrees)) % 360;
              
              if (this.rotating) {
                this.rotation = degrees;
              }
            }

            if (!this.rotating) {
              this.currentPaperX += this.velX;
              this.currentPaperY += this.velY;
              this.hasMoved = true;
            }
            
            this.prevX = this.moveX;
            this.prevY = this.moveY;
            paper.style.transform = `translateX(${this.currentPaperX}px) translateY(${this.currentPaperY}px) rotateZ(${this.rotation}deg)`;
          }
        }, { passive: false });

        paper.addEventListener('touchstart', (e) => {
          if (this.holdingPaper) return;
          this.holdingPaper = true;
          paper.style.zIndex = highestZ;
          highestZ += 1;

          this.startX = e.touches[0].clientX;
          this.startY = e.touches[0].clientY;
          this.prevX = this.startX;
          this.prevY = this.startY;
        });

        paper.addEventListener('touchend', () => {
          if (this.holdingPaper && isLastPaper && this.hasMoved) {
            checkLastPaper();
          }
          this.holdingPaper = false;
          this.rotating = false;
        });

        // Gesture events for rotation
        paper.addEventListener('gesturestart', (e) => {
          e.preventDefault();
          this.rotating = true;
        });

        paper.addEventListener('gestureend', () => {
          this.rotating = false;
        });
      }
    }

    function checkLastPaper() {
      if (!lastPaperDragged) {
        lastPaperDragged = true;
        
        setTimeout(() => {
          const msg = document.getElementById('refreshMessage');
          msg.style.display = 'block';
          
          setTimeout(() => {
            location.reload();
          }, 1500);
        }, 500);
      }
    }

    const papers = Array.from(document.querySelectorAll('.paper'));
    papers.forEach(paper => {
      const p = new Paper();
      p.init(paper);
    });

    // Prevent context menu on right-click
    document.addEventListener('contextmenu', (e) => e.preventDefault());
  </script>
</body>
</html>
