<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 My Special App 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FRONT PAGE -->
<div id="menu" class="screen active">
    <h1 class="menu-title">💖 My Special App 💖</h1>
    <p class="menu-subtitle">For my one & only Saraaaa♥️</p>
    <button onclick="showScreen('letter')">Open Letter ✉️</button>
    <button onclick="showScreen('game')">Play Memory Game 🎮</button>
    <div class="hearts-container" id="heartsContainer"></div>
</div>

<!-- LETTER SCREEN -->
<div id="letter" class="screen">
    <div class="envelope" onclick="openLetter()">
        <div class="envelope-top"></div>
        <div class="envelope-body"></div>
    </div>
    <div class="letter-content" id="letterContent">
        <p>💌 My dearest Saraaaa♥️,</p>
        <p>You are my world, my love, my everything...</p>
        <button onclick="closeLetter()">Close Letter</button>
    </div>
    <button class="back-btn" onclick="showScreen('menu')">Back ⬅️</button>
</div>

<!-- GAME SCREEN -->
<div id="game" class="screen">
    <h2>Memory Game 🧠</h2>
    <div class="game-board" id="gameBoard"></div>
    <button class="back-btn" onclick="showScreen('menu')">Back ⬅️</button>
</div>

<script src="script.js" defer></script>
</body>
</html>
